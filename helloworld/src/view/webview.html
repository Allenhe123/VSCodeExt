<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BST Tool Title</title>
    <link rel="stylesheet" href="../../lib/bootstrap-3.3.1/css/bootstrap.min.css">
</head>

<body>
	<h3 class="page-title">  <font size="10">BST-Tool工具 </font> </h3> <br/>
  
    <div id="firmware" class="bst">
        <button type="button" onclick="start_board()"><font size="5">启动开发板</font>
        </button><br/><br/><br/>
    </div>
  
    <div id="firmware" class="bst">
        <p class="text" style="width: 65%"> <font size="5">固件更新工具 </font></p>
        <form action="">
            <font size="4">脚本位置: </font> <input type="text" size="40" id="fm-script"><br/>
            <button type="button" onclick="update_fm()"><font size="4">更新</font>
            </button><br/><br/><br/>
        </form>
    </div>
  
    <div id="img" class="bst">
        <p class="text" style="width: 65%"><font size="5">一键烧录工具</font></p>
        <form action="">
            <font size="4">脚本位置: </font>
            <input type="text" size="40" id="script-id"> <br/>
            <font size="4">用户密码: </font>
            <input type="password" size="40" id="paswd-id"> <br/>
            <button type="button" onclick="flash_img()"><font size="4">烧录</font> </button><br/><br/><br/>
        </form>
    </div>

    <div id="adb" class="bst">
        <p class="text" style="width: 65%"><font size="5">推送工具</font></p>
        <form action="">
            <font size="4">文件位置: </font>
            <input type="text" size="40" id="src-id"> <br/>
            <font size="4">目标位置: </font>
            <input type="text" size="40" id="dst-id"> <br/>
            <button type="button" onclick="adb_push()"><font size="4">推送</font> </button><br/><br/><br/>
        </form>
    </div>

    <script src="./view.js"></script>
    <script src="../../lib/jquery/jquery.min.js"></script>
    
</body>

</html>
